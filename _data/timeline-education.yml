- title: MSc Robotics and AI, University College London, UK
  from: September 2024
  to: September 2025
  description: Completed an MSc in Robotics and AI at UCL, focusing on the computing side of robotics, including SLAM, path planning, machine learning, and computer vision. Building on the skills gained from my BEng, I tackled complex projects that strengthened my confidence in designing and implementing advanced robotics systems. My dissertation, “Automatically Tuning Factor Graph-Based Estimation Using Bayesian Optimization”, is in the early stages of preparation for future publication.

- title: Machine Learning Specialization, Deeplearning.ai | Stanford Online
  from: April 2024
  to: June 2024
  description: Completed a Machine Learning Specialization through Deeplearning.ai and Stanford Online, covering supervised and unsupervised learning, recommender systems, and reinforcement learning. This program strengthened my understanding of key ML algorithms and their practical implementation, laying a strong foundation for my postgraduate work at UCL.


- title: BEng Robotics and Mechatronics, University of Leeds, UK
  from: September 2020
  to: June 2023
  description: Graduated with a BEng in Robotics and Mechatronics from the University of Leeds, gaining a strong foundation in intelligent systems, embedded design, and control engineering. Developed practical skills in programming microcontrollers, designing sensor–actuator systems, and implementing robotic control algorithms. Explored machine learning applications in robotics and additive manufacturing for rapid prototyping. Served as EDI Representative for the Faculty of Electrical Engineering, promoting inclusivity and engagement across the student body.
